        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp4d-instance.git
            version: '>= 0.0.1'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        moduleRef:
          id: namespace
          output: name
      - name: cluster_ingress_hostname
        type: string
        description: Ingress hostname of the IKS cluster.
        default: ''
      - name: cluster_type
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
        default: ocp4
      - name: tls_secret_name
        type: string
        description: The name of the secret containing the tls certificate values
        default: ''
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: subscription_source_namespace
        type: string
        description: The namespace where the catalog has been deployed
        default: openshift-marketplace
      - name: channel
        type: string
        description: The channel that should be used to deploy the operator
        default: v1.0
      - name: operator_namespace
        type: string
        description: CPD operator namespace
        default: cpd-operators
      - name: cpd_namespace
        type: string
        description: CPD namespace
        default: gitops-cp4d-instance
      - name: common_services_namespace
        type: string
        description: Namespace where cpd is deployed
        default: ibm-common-services
      - name: cpd_operators
        type: string
        description: Namespace where cpd is deployed
        default: cpd-operators
      - name: storage_class
        type: string
        description: Storage class for DB2WH instance
        default: portworx-shared-gp3
      - name: db2_warehouse_version
        type: string
        description: DB2 Warehouse version
        default: 4.0.2
      - name: db2_warehouse_channel
        type: string
        description: DB2 Warehouse operator subscription channel
        default: v1.0
      - name: license
        type: string
        description: License type
        default: Enterprise
    version: v1.1.0
    outputs:
      - name: name
        description: The name of the module
      - name: inst_name
        description: The name of the module
      - name: sub_chart
        description: The name of Subscription chart
      - name: sub_name
        description: The name of Subscription
      - name: operator_namespace
